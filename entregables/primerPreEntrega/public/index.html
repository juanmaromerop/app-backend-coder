<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Productos de Panaderia</h1>
    <form action="/products" method="post">
        <label for="producto">Producto</label>
        <input type="text" id="producto" name="title">
        <label for="descripcionProducto">Descripcion del producto</label>
        <input type="text" id="descripcionProducto" name="description">
        <label for="codigoProducto">Codigo del Producto</label>
        <input type="text" id="codigoProducto" name="code">
        <label for="precio">Precio</label>
        <input type="number" id="precio" name="price">
        <label for="stock">stock</label>
        <input type="number" id="stock" name="stock">
        <label for="categoriaProducto">Categoria del producto</label>
        <input type="text" id="categoriaProducto" name="category">
        <button type="submit">Agregar Mascota</button>
    </form>

</body>
</html>
